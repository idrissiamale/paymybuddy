<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
</head>
<body>

<!-- Create navigation bar (header) -->
<nav class="navbar navbar-dark " style="background-color:#3A3A3A">
    <!-- Navbar content -->
    <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand align-text-bottom" href="#" th:href="@{/}">Pay My Buddy</a>
    </div>
</nav>

<br>
<br>

<!-- Create HTML login form -->
<div class="container ">
    <div class="row d-flex justify-content-sm-center ">
        <div class="col-md-3">
            <!-- Error message -->
              <div th:if="${param.error}">
                 <div class="alert alert-danger" > Invalid username
                     or password !
                 </div>
              </div>
            <!-- Logout message -->
             <div th:if="${param.logout}">
                 <div class="alert alert-info" > You have been logged out !</div>
             </div>
             <form th:action="@{/login}" method="post" class="border border-2 rounded w-200 p-3">
                 <div class="form-group mb-4 d-flex justify-content-center ">
                    <button type="button"  class="btn btn-secondary border border-light" style="background-color:#7DBD56">Pay My Buddy</button>
                </div>
                <div class="form-group mb-4">
                    <input type="email" class="form-control" id ="username" name = "username" placeholder="Email" autofocus="autofocus">
                </div>
                <div class="form-group mb-4">
                    <input type="password" class="form-control"  id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group mb-5 d-flex justify-content-center">
                    <label>
                        <input id="remember-me"
                               name="remember-me"
                               type="checkbox"/> Remember me
                    </label>
                </div>
                <div class="form group mb-3 d-flex justify-content-center ">
                    <div class ="col-6" >
                         <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-secondary" value="Login" style="background-color:#1373CD "/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
