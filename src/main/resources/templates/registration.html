<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
</head>
<body>

<!-- Create navigation bar (header) -->
<nav class="navbar navbar-dark " style="background-color:#3A3A3A">
    <!-- Navbar content -->
    <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand align-text-bottom" href="#" th:href="@{/}">Pay My Buddy</a>
    </div>
</nav>

<br>
<br>

<!-- Create HTML registration form -->
<div class="container">
    <div class="row row d-flex justify-content-sm-center ">
        <div class="col-md-4">
            <!-- Success message -->
            <div th:if="${param.success}">
                <div class="alert alert-success" > You have successfully registered
                    to Pay My Buddy !
                </div>
            </div>
            <form th:action="@{/registration}" method="post" th:object="${user}" class="border border-2 rounded w-100 p-3">
                <div class="form-group mb-3 d-flex justify-content-center ">
                        <button type="button"  class="btn btn-secondary border border-light" style="background-color:#7DBD56">Pay My Buddy</button>
                </div>
                <div class="form-group mb-3">
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First name" th:field="*{firstName}"
                               required autofocus="autofocus">
                </div>
                <div class="form-group mb-3">
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last name" th:field="*{lastName}"
                               required autofocus="autofocus">
                </div>
                <div class="form-group mb-3">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" th:field="*{email}" required
                               autofocus="autofocus">
                </div>
                <div class="form-group mb-3">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" th:field="*{password}" required autofocus="autofocus">
                </div>
                <div class="form-group" >
                    <button type="submit"  class="btn btn-success" style="background-color:#1373CD ">Register</button>
                    <span>Already registered ? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
